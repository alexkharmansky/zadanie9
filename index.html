<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MaguwoHost</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="less/style.less">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:700|Raleway:400,600,700" rel="stylesheet">
</head>
<body>

<header>
 <div class="header__block">
	<div class="container">
		<div class="row">
			<div class="col-md-2 header__logo">
				<img src="img/logo.png" alt="logo" class="header__logo-img">
				<span class="header__title">Maguwo<b>Host</b></span>
			</div>
			<div class="col-md-6 text-center">
				<nav class="header__nav">
					<ul class="header__ul">
						<li class="header__li">
							<a href="#" class="header__a">Home</a>
						</li>
						<li class="header__li">
							<a href="#" class="header__a">About</a>
						</li>
						<li class="header__li">
							<a href="#" class="header__a">Pricing</a>
						</li>
						<li class="header__li">
							<a href="#" class="header__a">Domain</a>
						</li>
						<li class="header__li">
							<a href="#" class="header__a">Hosting</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="col-md-4">
				<div class="header__call text-center">
					<p class="header__help">Do you need help ? Just Email, Live chat or Call us</p>
					<button class="header__livechat-button text-center">Live Chat</button>
					<a href="#" class="header__number">6284-6534</a>
				</div>
			</div>
		</div>
	</div>
</div>

	<div class="main text-center">
		<div class="container">
			<div class="row">
				<h1 class="main__title">Just a Proffesional Web Hosting Services</h1>
				<p class="main__description">modern  -  fast  -  reliable</p>
				<img src="img/shape.png" alt="" class="main__shape">
				<div class="main__domain-block">
					<input type="text" placeholder="Your Domain Name ..." class="main__input"></input>
					<div class="main__domain">.com</div>
					<button class="main__check">Check Availability</button>
				</div>
			</div>
		</div>
	</div>
</header>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
